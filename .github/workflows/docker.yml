name: Build Docker Image (Cloud)
on:
  push:
    branches: [ "main", "master" ]
jobs:
  build:
    runs-on: ubuntu-latest # ‚òÅÔ∏è Uses GitHub's cloud machine
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Antigravity Optimization Gate
        env:
          USE_OPTIMIZED: 'true' 
          # üöÄ Points to your LIVE Azure App
          OPTIMIZER_SERVER: 'https://app-optimizer-v11-1770717070.azurewebsites.net/api'
        run: |
          curl -sSL https://raw.githubusercontent.com/codeayush004/version2/main/container-optimizer/bin/optimizer-cli.py -o optimizer-cli.py
          python3 optimizer-cli.py --file Dockerfile --server "$OPTIMIZER_SERVER" --apply
      - name: Build Docker image
        run: docker build . -t bad-docker-app